<!DOCTYPE html>
<html>
<body>
<script>
for(let i=0;i<5;i++)console.log('for:',i);

let w=0;while(w<5){console.log('while:',w);w++;}

let d=0;do{console.log('do-while:',d);d++;}while(d<5);

let obj={a:1,b:2,c:3};
for(let k in obj)console.log('for-in:',k,obj[k]);

let arr=[10,20,30];
for(let v of arr)console.log('for-of:',v);

[1,2,3].forEach((v,i)=>console.log('forEach:',i,v));

[1,2,3].map(x=>x*2).forEach(v=>console.log('map:',v));

[1,2,3,4].filter(x=>x>2).forEach(v=>console.log('filter:',v));

let sum=[1,2,3,4].reduce((a,b)=>a+b,0);
console.log('reduce:',sum);

console.log('every:',[2,4,6].every(x=>x%2===0));

console.log('some:',[1,3,5].some(x=>x%2===0));

console.log('find:',[1,2,3].find(x=>x>1));

console.log('findIndex:',[1,2,3].findIndex(x=>x>1));

outer:for(let i=0;i<3;i++){
for(let j=0;j<3;j++){
if(i===1&&j===1)break outer;
console.log('label:',i,j);
}
}

for(let i=0;i<5;i++){
if(i===2)continue;
console.log('continue:',i);
}
</script>
</body>
</html>
