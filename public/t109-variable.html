<!DOCTYPE html>
<html>
<head>
    <title>variable-gabriele</title>
</head>
<body>
    <h2 align="center">variable-gabriele</h2>
    
    <h2>concatenate strings</h2>
    <input id="myNum01" type="text" value="fred"><br>
    <input id="myNum02" type="text" value="mary"><br>
    <span id="mySpan01">...</span><br>
    <input type="button" value="add (concatenate) strings" onclick="{
      let myfred = document.getElementById('myNum01').value
      var mymary = document.getElementById('myNum02').value
      const myOut = document.getElementById('mySpan01')
      myOut.innerHTML = myfred + ' ' + mymary
    }"><br>
    
    <h2>adding floating point</h2>
    <input id="myNum03" type="text" value="3.4"><br>
    <input id="myNum04" type="text" value="2.1"><br>
    <span id="mySpan02">...</span><br>
    <input type="button" value="add floating point numbers" onclick="{
      let myfred = document.getElementById('myNum03').value
      var mymary = document.getElementById('myNum04').value
      let myAnswer = parseFloat(myfred) + parseFloat(mymary)
      const myOut = document.getElementById('mySpan02')
      myOut.innerHTML = myfred + ' + ' + mymary + ' = ' + myAnswer
    }"><br>
    
    <h2>test for boolean</h2>
    <input id="myBool" type="text" value="true"><br>
    <span id="mySpan03">...</span><br>
    <input type="button" value="is boolean?" onclick="{
      let myBool = document.getElementById('myBool').value
      const myOut = document.getElementById('mySpan03')
      let myAnswer
      
      if (myBool.toLowerCase() === 'true' || myBool.toLowerCase() === 'false') {
        myAnswer = 'Yes'
      } else {
        myAnswer = 'No'
      }
      
      myOut.innerHTML = 'Is ' + myBool + ' a Boolean? ' + myAnswer
    }"><br>
</body>
</html>
