<!DOCTYPE html>
<html>
<head>
    <title>web03 - Ball Labyrinth Game</title>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Ball
    let ball = {
        x: 30,
        y: 30,
        radius: 10,
        speed: 4
    };

    // Simple maze walls (array of rectangles: x, y, width, height)
    const walls = [
        {x: 0, y: 0, width: 400, height: 10},
        {x: 0, y: 0, width: 10, height: 400},
        {x: 0, y: 390, width: 400, height: 10},
        {x: 390, y: 0, width: 10, height: 400},
        {x: 50, y: 50, width: 300, height: 10},
        {x: 50, y: 50, width: 10, height: 300},
        {x: 100, y: 100, width: 250, height: 10},
        {x: 340, y: 100, width: 10, height: 200},
        {x: 200, y: 150, width: 10, height: 200},
        {x: 100, y: 340, width: 250, height: 10}
    ];

    // Direction
    let dx = 0;
    let dy = 0;

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') { dx = ball.speed; dy = 0; }
        else if (e.key === 'ArrowLeft') { dx = -ball.speed; dy = 0; }
        else if (e.key === 'ArrowUp') { dx = 0; dy = -ball.speed; }
        else if (e.key === 'ArrowDown') { dx = 0; dy = ball.speed; }
    });

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
    }

    function drawWalls() {
        ctx.fillStyle = 'black';
        for (let wall of walls) {
            ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
        }
    }

    function checkCollision() {
        for (let wall of walls) {
            // Check if ball is inside any wall rectangle
            let closestX = Math.max(wall.x, Math.min(ball.x, wall.x + wall.width));
            let closestY = Math.max(wall.y, Math.min(ball.y, wall.y + wall.height));
            let distX = ball.x - closestX;
            let distY = ball.y - closestY;
            let distance = Math.sqrt(distX * distX + distY * distY);

            if (distance < ball.radius) {
                return true;
            }
        }
        return false;
    }

    function update() {
        // Move ball
        ball.x += dx;
        ball.y += dy;

        // Check for wall collision
        if (checkCollision()) {
            alert("ðŸ’¥ You touched the wall! Game Over.");
            // Reset game
            ball.x = 30;
            ball.y = 30;
            dx = 0;
            dy = 0;
        }

        // Draw everything
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWalls();
        drawBall();

        requestAnimationFrame(update);
    }

    update();
</script>
</body>
</html>
