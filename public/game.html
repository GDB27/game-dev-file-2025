<!DOCTYPE html>
<html>
<head>
  <title>Maze Game</title>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Set fixed size for matching your image (364x365 approx)
canvas.width = 364;
canvas.height = 365;

// Ball
let ball = {
  x: 332, // Starting point near bottom (based on image)
  y: 332,
  radius: 6,
  speed: 2
};

// Exit (orange square at top)
const exit = {
  x: 170, y: 2, width: 20, height: 10
};

// Maze walls (hand-drawn based on your image)
const walls = [
  {x: 0, y: 0, width: 364, height: 5},    // top border
  {x: 0, y: 0, width: 5, height: 365},    // left border
  {x: 0, y: 360, width: 364, height: 5},  // bottom border
  {x: 359, y: 0, width: 5, height: 365},  // right border

  // Inner walls (simplified from your image)
  {x: 40, y: 0, width: 5, height: 80},
  {x: 80, y: 40, width: 5, height: 80},
  {x: 120, y: 0, width: 5, height: 160},
  {x: 160, y: 80, width: 5, height: 160},
  {x: 200, y: 40, width: 5, height: 160},
  {x: 240, y: 0, width: 5, height: 120},
  {x: 280, y: 80, width: 5, height: 160},
  {x: 320, y: 40, width: 5, height: 160},

  {x: 40, y: 200, width: 5, height: 160},
  {x: 80, y: 240, width: 5, height: 80},
  {x: 120, y: 200, width: 5, height: 160},
  {x: 160, y: 280, width: 5, height: 80},
  {x: 200, y: 240, width: 5, height: 120},
  {x: 240, y: 280, width: 5, height: 80},
  {x: 280, y: 200, width: 5, height: 160},
  {x: 320, y: 240, width: 5, height: 80},

  // Cross walls (horizontal sections)
  {x: 5, y: 40, width: 120, height: 5},
  {x: 5, y: 120, width: 200, height: 5},
  {x: 160, y: 160, width: 200, height: 5},
  {x: 5, y: 200, width: 160, height: 5},
  {x: 200, y: 240, width: 160, height: 5},
  {x: 80, y: 280, width: 200, height: 5},
  {x: 5, y: 320, width: 120, height: 5}
];

let dx = 0, dy = 0;

// Movement keys
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') { dx = ball.speed; dy = 0; }
  else if (e.key === 'ArrowLeft') { dx = -ball.speed; dy = 0; }
  else if (e.key === 'ArrowUp') { dx = 0; dy = -ball.speed; }
  else if (e.key === 'ArrowDown') { dx = 0; dy = ball.speed; }
});

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fillStyle = 'black';
  ctx.fill();
  ctx.closePath();
}

function drawWalls() {
  ctx.fillStyle = 'black';
  for (let wall of walls) {
    ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
  }
}

function drawExit() {
  ctx.fillStyle = 'orange';
  ctx.fillRect(exit.x, exit.y, exit.width, exit.height);
}

function checkCollision() {
  for (let wall of walls) {
    let closestX = Math.max(wall.x, Math.min(ball.x, wall.x + wall.width));
    let closestY = Math.max(wall.y, Math.min(ball.y, wall.y + wall.height));
    let distX = ball.x - closestX;
    let distY = ball.y - closestY;
    let distance = Math.sqrt(distX * distX + distY * distY);
    if (distance < ball.radius) return true;
  }
  return false;
}

function checkWin() {
  return (
    ball.x + ball.radius > exit.x &&
    ball.x - ball.radius < exit.x + exit.width &&
    ball.y + ball.radius > exit.y &&
    ball.y - ball.radius < exit.y + exit.height
  );
}

function resetGame(message) {
  setTimeout(() => {
    alert(message);
    ball.x = 332;
    ball.y = 332;
    dx = 0;
    dy = 0;
  }, 50);
}

function update() {
  ball.x += dx;
  ball.y += dy;

  if (checkCollision()) {
    resetGame("ðŸ’¥ You hit a wall!");
  }

  if (checkWin()) {
    resetGame("ðŸŽ‰ You reached the exit!");
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawExit();
  drawWalls();
  drawBall();

  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
