<!DOCTYPE html>
<html>
<head>
    <title>web03 - Fullscreen Maze Game</title>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Resize to fullscreen
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Ball
    let ball = {
        x: 60,
        y: 60,
        radius: 15,
        speed: 5
    };

    // Exit zone (green)
    const exit = {
        x: canvas.width - 80,
        y: canvas.height - 80,
        width: 60,
        height: 60
    };

    // Walls (scaled to fullscreen)
    let walls = [
        {x: 0, y: 0, width: canvas.width, height: 10}, // top
        {x: 0, y: 0, width: 10, height: canvas.height}, // left
        {x: 0, y: canvas.height - 10, width: canvas.width, height: 10}, // bottom
        {x: canvas.width - 10, y: 0, width: 10, height: canvas.height}, // right

        // Maze-like walls
        {x: 100, y: 100, width: canvas.width - 200, height: 10},
        {x: 100, y: 100, width: 10, height: canvas.height - 200},
        {x: 150, y: canvas.height - 150, width: canvas.width - 300, height: 10},
        {x: canvas.width - 150, y: 150, width: 10, height: canvas.height - 300},
        {x: canvas.width / 2 - 5, y: 200, width: 10, height: canvas.height - 400}
    ];

    // Direction
    let dx = 0, dy = 0;

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') { dx = ball.speed; dy = 0; }
        else if (e.key === 'ArrowLeft') { dx = -ball.speed; dy = 0; }
        else if (e.key === 'ArrowUp') { dx = 0; dy = -ball.speed; }
        else if (e.key === 'ArrowDown') { dx = 0; dy = ball.speed; }
    });

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
    }

    function drawWalls() {
        ctx.fillStyle = 'black';
        for (let wall of walls) {
            ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
        }
    }

    function drawExit() {
        ctx.fillStyle = 'green';
        ctx.fillRect(exit.x, exit.y, exit.width, exit.height);
    }

    function checkWallCollision() {
        for (let wall of walls) {
            let closestX = Math.max(wall.x, Math.min(ball.x, wall.x + wall.width));
            let closestY = Math.max(wall.y, Math.min(ball.y, wall.y + wall.height));
            let distX = ball.x - closestX;
            let distY = ball.y - closestY;
            let distance = Math.sqrt(distX * distX + distY * distY);
            if (distance < ball.radius) return true;
        }
        return false;
    }

    function checkWin() {
        return (
            ball.x + ball.radius > exit.x &&
            ball.x - ball.radius < exit.x + exit.width &&
            ball.y + ball.radius > exit.y &&
            ball.y - ball.radius < exit.y + exit.height
        );
    }

    function resetGame(message) {
        setTimeout(() => {
            alert(message);
            ball.x = 60;
            ball.y = 60;
            dx = 0;
            dy = 0;
        }, 50);
    }

    function update() {
        ball.x += dx;
        ball.y += dy;

        if (checkWallCollision()) {
            resetGame("ðŸ’¥ You hit a wall! Try again.");
        }

        if (checkWin()) {
            resetGame("ðŸŽ‰ You reached the exit! You win!");
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawExit();
        drawWalls();
        drawBall();

        requestAnimationFrame(update);
    }

    update();
</script>
</body>
</html>
