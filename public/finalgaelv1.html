<script>
    // Variabili globali
    let myGlobalX = 0
    let myClock

    // Funzione per il controllo delle collisioni originale
    function myHitOther(my1, my2) {
        left1 = parseInt(document.getElementById(my1).style.left)
        right1 = left1 + parseInt(document.getElementById(my1).style.width)
        top1 = parseInt(document.getElementById(my1).style.top)
        bottom1 = top1 + parseInt(document.getElementById(my1).style.height)
        left2 = parseInt(document.getElementById(my2).style.left)
        right2 = left2 + parseInt(document.getElementById(my2).style.width)
        top2 = parseInt(document.getElementById(my2).style.top)
        bottom2 = top2 + parseInt(document.getElementById(my2).style.height)
        if ((right1 >= left2) &&
            (bottom1 >= top2) &&
            (left1 <= right2) &&
            (top1 <= bottom2)) {
            return true
        }
    }

    function myCheckHit() {
        // Controllo collisioni con i 9 muri (DIV neri)
        if (myHitOther('myImg01', 'myImg02') || 
            myHitOther('myImg01', 'myImg03') || 
            myHitOther('myImg01', 'myImg05') || 
            myHitOther('myImg01', 'myImg06') ||
            myHitOther('myImg01', 'myImg07') ||
            myHitOther('myImg01', 'myImg08') ||
            myHitOther('myImg01', 'myImg09') ||
            myHitOther('myImg01', 'myImg11') ||
            myHitOther('myImg01', 'myImg10')) {
            document.getElementById('myImg01').style.left = '60px'
            document.getElementById('myImg01').style.top = '190px'
        }

        // Controllo collisione con il traguardo (Immagine finale)
        if (myHitOther('myImg01', 'myImg04')) {
            alert('Hai Vinto! Vai al prossimo livello.')
            document.getElementById('myImg01').style.left = '20px'
            location = 'https://www.google.com'
        }
    }
</script>
