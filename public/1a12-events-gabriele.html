<!DOCTYPE html>
<html>
<head>

<body>

<h1 align="center">1a12-events-gabriele.html</h1>

You make at least 8 HTML events using different HTML tags<br>

<button onclick="console.log('hi')">ctrl-shift-i for console</button><br><br>

<input type="button" value="mouseOver" onmouseover="this.style.backgroundColor='green'"> <br><br>

<input type="button" value="mouseOut" onmouseout="this.style.backgroundColor='red'"> <br><br>

<input type="button" value="dblclick" ondblclick="this.value='You double clicked me!'"> <br><br>

<input type="text" value="onfocus" onfocus="this.style.backgroundColor='yellow'"> <br><br>

<input type="text" value="onblur" onblur="this.style.backgroundColor='pink'"> <br><br>

<input type="text" onkeypress="console.log('Key pressed')"> <br><br>

<select onchange="alert('You changed the selection')">
    <option>Option 1</option>
    <option>Option 2</option>
</select> <br><br>

</body>
</html>
