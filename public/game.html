<!DOCTYPE html>
<html>
<head>
<title>Simple Maze Game</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">

<h1>Maze Game</h1>
<p>Use your mouse to guide the ball. Don't touch the walls!</p>

<div id="game-area" style="position: relative; width: 500px; height: 300px; margin: 20px auto; background-color: #f0f0f0; border: 2px solid black;">
    <div id="ball" style="position: absolute; width: 20px; height: 20px; background-color: red; border-radius: 50%; left: 10px; top: 10px;"></div>
    
    <div style="position: absolute; background-color: black; left: 50px; top: 0; width: 20px; height: 200px;"></div>
    <div style="position: absolute; background-color: black; left: 50px; top: 200px; width: 300px; height: 20px;"></div>
    <div style="position: absolute; background-color: black; left: 350px; top: 100px; width: 20px; height: 200px;"></div>
    <div style="position: absolute; background-color: black; left: 150px; top: 100px; width: 200px; height: 20px;"></div>
    
    <div style="position: absolute; left: 0; top: 0; padding: 5px; color: green; font-weight: bold;">Start</div>
    <div style="position: absolute; right: 0; bottom: 0; padding: 5px; color: blue; font-weight: bold;">End</div>
</div>

<p id="message" style="font-weight: bold;"></p>
<button onclick="resetGame()">Reset</button>

<script>
    const ball = document.getElementById('ball');
    const gameArea = document.getElementById('game-area');
    const message = document.getElementById('message');
    const walls = gameArea.querySelectorAll('div[style*="background-color: black"]');

    let isGameOver = false;

    gameArea.addEventListener('mousemove', (e) => {
        if (isGameOver) return;

        const rect = gameArea.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        ball.style.left = mouseX - 10 + 'px';
        ball.style.top = mouseY - 10 + 'px';

        checkCollision();
    });

    function checkCollision() {
        const ballRect = ball.getBoundingClientRect();

        // Check for wall collisions
        for (const wall of walls) {
            const wallRect = wall.getBoundingClientRect();
            if (
                ballRect.left < wallRect.right &&
                ballRect.right > wallRect.left &&
                ballRect.top < wallRect.bottom &&
                ballRect.bottom > wallRect.top
            ) {
                endGame(false); // You lose
                return;
            }
        }

        // Check for win condition (exiting the maze)
        const gameRect = gameArea.getBoundingClientRect();
        if (
            ballRect.left < gameRect.left ||
            ballRect.right > gameRect.right ||
            ballRect.top < gameRect.top ||
            ballRect.bottom > gameRect.bottom
        ) {
            endGame(true); // You win
        }
    }

    function endGame(isWin) {
        isGameOver = true;
        if (isWin) {
            message.textContent = "You win! ðŸŽ‰";
            message.style.color = "green";
        } else {
            message.textContent = "You lose! ðŸ’€";
            message.style.color = "red";
        }
        
        // Move the ball off screen to prevent further interaction
        ball.style.left = '-100px';
        ball.style.top = '-100px';
    }

    function resetGame() {
        isGameOver = false;
        message.textContent = "";
        ball.style.left = '10px';
        ball.style.top = '10px';
    }
</script>

</body>
</html>
