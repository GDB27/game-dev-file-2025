<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision Detection</title>
</head>
<body>
    
    <img id="myImage01" src="myImage01.jpg" style="position:absolute; width:100px; height:80px; top:100px; left:100px;">
    <img id="myImage02" src="myImage02.jpg" style="position:absolute; width:100px; height:80px; top:100px; left:400px;">
    
    <script>
    function myHitOther(my1,my2){
        let left1 = parseInt(document.getElementById(my1).style.left)
        let right1 = left1 + parseInt(document.getElementById(my1).style.width)
        let top1 = parseInt(document.getElementById(my1).style.top)
        let bottom1 = top1 + parseInt(document.getElementById(my1).style.height)
        let left2 = parseInt(document.getElementById(my2).style.left)
        let right2 = left2 + parseInt(document.getElementById(my2).style.width)
        let top2 = parseInt(document.getElementById(my2).style.top)
        let bottom2 = top2 + parseInt(document.getElementById(my2).style.height)
        if ((right1 >= left2) && (left1 <= right2) && (top1 <= bottom2) && (bottom1 >= top2)){
            return true
        }
    }
    
    function myCheckHit(){
        if (myHitOther('myImage01','myImage02')){
            location.reload()
        }
    }
    
    document.addEventListener('keydown', function(event){
        let left1 = parseInt(document.getElementById('myImage01').style.left);
        let top1 = parseInt(document.getElementById('myImage01').style.top);
        
        if(event.key === 'ArrowLeft'){
            document.getElementById('myImage01').style.left = (left1 - 10) + 'px';
        }
        if(event.key === 'ArrowRight'){
            document.getElementById('myImage01').style.left = (left1 + 10) + 'px';
        }
        if(event.key === 'ArrowUp'){
            document.getElementById('myImage01').style.top = (top1 - 10) + 'px';
        }
        if(event.key === 'ArrowDown'){
            document.getElementById('myImage01').style.top = (top1 + 10) + 'px';
        }
        
        myCheckHit();
    });
    
    document.addEventListener('keydown', function(event){
        let left2 = parseInt(document.getElementById('myImage02').style.left);
        let top2 = parseInt(document.getElementById('myImage02').style.top);
        
        if(event.key === 'a'){
            document.getElementById('myImage02').style.left = (left2 - 10) + 'px';
        }
        if(event.key === 'd'){
            document.getElementById('myImage02').style.left = (left2 + 10) + 'px';
        }
        if(event.key === 'w'){
            document.getElementById('myImage02').style.top = (top2 - 10) + 'px';
        }
        if(event.key === 's'){
            document.getElementById('myImage02').style.top = (top2 + 10) + 'px';
        }
        
        myCheckHit();
    });
    </script>
    
</body>
</html>
