<html>
<head>
<h2 align=center>input output</h2>
</head>
<body>
    <input id="myNum01" type="text" value="fred"><br>
    <span id="mySpan01">...</span><br>
    <input type="button" value="do stuff" onclick="mydostuff()"><br>

    <script>
        function mydostuff() {
           
            const inputValue = document.getElementById("myNum01").value;
            
          
            document.getElementById("mySpan01").textContent = "You entered: " + inputValue;
        }
    </script>
</body>
</html>
