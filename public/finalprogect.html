<!DOCTYPE html>
<html>
<head>
<title>Labirinto</title>
<style>
body {
  margin: 0;
  background-color: #f0f0f0;
  font-family: Arial;
}
#gameContainer {
  position: relative;
  width: 800px;
  height: 600px;
  margin: 20px auto;
  background-image: url('myBackground01.jpg');
  background-size: cover;
  background-position: center;
  border: 3px solid #333;
}
#player {
  position: absolute;
  width: 15px;
  height: 15px;
  background-color: blue;
  border: 2px solid darkblue;
  border-radius: 3px;
  left: 30px;
  top: 150px;
}
#goal {
  position: absolute;
  width: 40px;
  height: 40px;
  background-color: green;
  border: 3px solid darkgreen;
  border-radius: 5px;
  right: 30px;
  bottom: 30px;
}
#controls {
  text-align: center;
  padding: 20px;
}
button {
  margin: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>
<body>
<h1 style="text-align: center; color: red;">T4A04 Maze by Fred</h1>

<div id="controls">
  <div>
    <button onclick="move(0, -3)">‚Üë Up</button>
  </div>
  <div>
    <button onclick="move(-3, 0)">‚Üê Left</button>
    <button onclick="move(0, 3)">‚Üì Down</button>
    <button onclick="move(3, 0)">‚Üí Right</button>
  </div>
</div>

<div id="gameContainer">
  <canvas id="canvas" width="800" height="600" style="position: absolute; top: 0; left: 0; display: none;"></canvas>
  <div id="player"></div>
  <div id="goal"></div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { willReadFrequently: true });
const player = document.getElementById('player');
const goal = document.getElementById('goal');
const startX = 30, startY = 150;

let imageLoaded = false;

// Carica l'immagine
const img = new Image();
img.crossOrigin = "anonymous";
img.onload = function() {
  ctx.drawImage(img, 0, 0, 800, 600);
  imageLoaded = true;
  console.log("‚úì Immagine caricata!");
};
img.onerror = function() {
  console.log("‚úó ERRORE: Immagine non trovata!");
  alert("Immagine myBackground01.jpg non trovata!");
};
img.src = 'myBackground01.jpg';

// Controlla se il punto √® su un muro nero
function isWall(x, y) {
  if (!imageLoaded) return false;
  if (x < 0 || x >= 800 || y < 0 || y >= 600) return true;
  
  try {
    const pixel = ctx.getImageData(x, y, 1, 1).data;
    const brightness = (pixel[0] + pixel[1] + pixel[2]) / 3;
    return brightness < 220; // Molto tollerante
  } catch(e) {
    return false;
  }
}

// Controlla collisione con area del giocatore
function checkCollision(x, y) {
  const size = 15;
  const checkPoints = [
    [x, y], [x+size, y], [x, y+size], [x+size, y+size],
    [x+size/2, y], [x, y+size/2], [x+size, y+size/2], [x+size/2, y+size],
    [x+size/2, y+size/2]
  ];
  
  for (let [px, py] of checkPoints) {
    if (isWall(Math.floor(px), Math.floor(py))) {
      return true;
    }
  }
  return false;
}

// Muove il giocatore
function move(dx, dy) {
  if (!imageLoaded) {
    alert("Aspetta che l'immagine si carichi!");
    return;
  }
  
  const currentX = parseInt(player.style.left);
  const currentY = parseInt(player.style.top);
  const newX = currentX + dx;
  const newY = currentY + dy;
  
  // Controlla se la nuova posizione tocca un muro
  if (checkCollision(newX, newY)) {
    console.log("MURO!");
    player.style.left = startX + 'px';
    player.style.top = startY + 'px';
    return;
  }
  
  // Muovi
  player.style.left = newX + 'px';
  player.style.top = newY + 'px';
  
  // Controlla vittoria
  checkWin();
}

// Controlla se ha raggiunto il traguardo
function checkWin() {
  const px = parseInt(player.style.left);
  const py = parseInt(player.style.top);
  const gx = parseInt(goal.style.left || (800 - 70));
  const gy = parseInt(goal.style.top || (600 - 70));
  
  if (Math.abs(px - gx) < 30 && Math.abs(py - gy) < 30) {
    alert("üéâ HAI VINTO!");
    player.style.left = startX + 'px';
    player.style.top = startY + 'px';
  }
}

// Controllo tastiera
document.addEventListener('keydown', function(e) {
  if (e.key === 'ArrowUp' || e.key === 'w') move(0, -3);
  if (e.key === 'ArrowDown' || e.key === 's') move(0, 3);
  if (e.key === 'ArrowLeft' || e.key === 'a') move(-3, 0);
  if (e.key === 'ArrowRight' || e.key === 'd') move(3, 0);
});

console.log("Gioco pronto! Usa i pulsanti o le frecce della tastiera");
</script>

</body>
</html>
