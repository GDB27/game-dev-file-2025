<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2a17-prince.html</title>
</head>
<body style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0;">
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        

        let t = 0;
        const speed = 0.003;
        let animationRunning = true;
        
        
        const points = [
            
            { x: 200, y: 450 },
            { x: 200, y: 350 }, 
            
            
            { x: 200, y: 350 },
            { x: 270, y: 200 },
            { x: 340, y: 350 },
            
            { x: 340, y: 350 },
            { x: 400, y: 150 },
            { x: 460, y: 350 },
            
            { x: 460, y: 350 },
            { x: 530, y: 200 },
            { x: 600, y: 350 },
            
            { x: 600, y: 350 }, 
            { x: 600, y: 450 }, 
            { x: 200, y: 450 }  
        ];
        
       
        function drawCorona() {
            
            ctx.fillStyle = '#ffed00';
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.fill();
            
           
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.stroke();
        }
        
       
        function getPositionOnCorona(t) {
            t = Math.min(t, 1);
            
            
            let totalLength = 0;
            for (let i = 0; i < points.length - 1; i++) {
                const dx = points[i + 1].x - points[i].x;
                const dy = points[i + 1].y - points[i].y;
                totalLength += Math.sqrt(dx * dx + dy * dy);
            }
            
          
            const targetDistance = t * totalLength;
            let currentDistance = 0;
            
            for (let i = 0; i < points.length - 1; i++) {
                const dx = points[i + 1].x - points[i].x;
                const dy = points[i + 1].y - points[i].y;
                const segmentLength = Math.sqrt(dx * dx + dy * dy);
                
                if (currentDistance + segmentLength >= targetDistance) {
                    const segmentProgress = (targetDistance - currentDistance) / segmentLength;
                    return {
                        x: points[i].x + dx * segmentProgress,
                        y: points[i].y + dy * segmentProgress
                    };
                }
                
                currentDistance += segmentLength;
            }
            
            return points[points.length - 1];
        }
        
        
        function drawBall(x, y) {
            ctx.fillStyle = '#ff3366';
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(x - 4, y - 4, 6, 0, Math.PI * 2);
            ctx.fill();
        }
        
       
        function animate() {
           
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            
            drawCorona();
            
            
            const pos = getPositionOnCorona(t);
            drawBall(pos.x, pos.y);
            
            
            if (animationRunning && t < 1) {
                t += speed;
            } else if (t >= 1) {
                t = 1;
                animationRunning = false;
            }
            
            requestAnimationFrame(animate);
        }
        
       
        animate();
    </script>
</body>
</html>
